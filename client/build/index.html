<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Quotes</title>
  <link rel="stylesheet" href="styles.css">
  <script src="bundle.js"></script>
</head>
<body>
  <div class="container">
    <form>
      <label for="name">
        Name
      </label>
      <input type="text" id="name" placeholder="name" name="name">
      <label for="country">
        Quote
      </label>
      <input type="text" id="country" placeholder="country" name="country">
      <button type="submit" id="submit-country">Submit</button>
    </form>
    <button id="deleteButton" type="submit">Delete All</button>
  </div>
  <div class="list-container">
    <ul id="countries">
    </ul>
  </div>
</body>
</html>
